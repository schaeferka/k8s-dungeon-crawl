apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: dungeon-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        env:
          - name: GF_SECURITY_ADMIN_PASSWORD
            value: "admin"  # Set a secure password in production
        ports:
          - containerPort: 3000