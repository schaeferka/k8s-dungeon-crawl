apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provisioning
  namespace: dungeon-master
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: "Dungeon Crawl Dashboards"
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 10
        options:
          path: /var/lib/grafana/dashboards
