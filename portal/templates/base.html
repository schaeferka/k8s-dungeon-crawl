<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}K8s Dungeon Crawl Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <header class="bg-blue-900 text-white p-4">
        <h1 class="text-3xl font-bold">K8s Dungeon Crawl</h1>
        <nav class="space-x-4">
            <a href="/" class="hover:underline">Home</a>
            <a href="/player" class="hover:underline">Player</a>
            <a href="/monsters" class="hover:underline">Monsters</a>
            <a href="/game" class="hover:underline">Game Info</a>
        </nav>
    </header>

    <!-- Use flex-grow to make main take up available space -->
    <main class="container mx-auto my-8 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-blue-900 text-white p-4 text-center">
        <p>&copy; 2024 K8s Dungeon Crawl</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
