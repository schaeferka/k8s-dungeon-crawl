{% extends "base.html" %}

{% block title %}Player Information{% endblock %}

{% block content %}
<div class="space-y-6">
    <h1 class="text-2xl font-semibold text-gray-800">Player Information</h1>

    <div class="flex space-x-6">
        <!-- First column with Player Stats and Modifiers -->
        <div class="flex-1 space-y-6">
            <div class="p-6 border rounded-lg bg-gray-100">
                <h2 class="text-xl font-semibold text-gray-700 text-center">Player Stats</h2>
                <div id="player-stats"></div>
            </div>
            <div class="p-6 border rounded-lg bg-gray-100">
                <h2 class="text-xl font-semibold text-gray-700 text-center">Modifiers</h2>
                <div id="modifiers"></div>
            </div>
        </div>

        <!-- Second column with Equipped Items -->
        <div class="flex-1 p-6 border rounded-lg bg-gray-100">
            <h2 class="text-xl font-semibold text-gray-700 text-center">Equipped Items</h2>
            <div id="items"></div>
        </div>

        <!-- Third column with Inventory -->
        <div class="flex-1 p-6 border rounded-lg bg-gray-100">
            <h2 class="text-xl font-semibold text-gray-700 text-center">Inventory</h2>
            <div id="inventory-items"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/player.js') }}"></script>
{% endblock %}
