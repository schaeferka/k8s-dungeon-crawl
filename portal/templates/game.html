{% extends "base.html" %}

{% block title %}Game State Information{% endblock %}

{% block content %}
<div class="space-y-6">
    <h1 class="text-2xl font-semibold text-gray-800">Game State Information</h1>

    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <!-- Left column: Current Game State -->
        <div class="bg-white p-6 rounded shadow" id="current-game-state">
            <h2 class="text-xl font-semibold text-gray-700 text-center mb-4">Current Game State</h2>
            <div id="game-state-info">
                <!-- JavaScript will populate this area with game state data -->
            </div>
        </div>

        <!-- Right column: Game Stats -->
        <div class="bg-white p-6 rounded shadow" id="game-stats">
            <h2 class="text-xl font-semibold text-gray-700 text-center mb-4">Game Stats</h2>
            <div id="game-stats-info">
                <!-- JavaScript will populate this area with game stats data -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
