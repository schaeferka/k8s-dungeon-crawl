{% extends "base.html" %}

{% block title %}Tracker Landing Page{% endblock %}

{% block content %}
<div class="text-center mt-16">
    <h1 class="text-4xl font-bold text-gray-800 mb-12">Welcome to the Tracker</h1>

    <div class="flex flex-col items-center space-y-4">
        <button onclick="window.location.href='/monsters'" class="px-6 py-2 bg-blue-800 text-white rounded-lg hover:bg-blue-900 transition">
            Monsters
        </button>
        <button onclick="window.location.href='/player'" class="px-6 py-2 bg-blue-800 text-white rounded-lg hover:bg-blue-900 transition">
            Player
        </button>
        <button onclick="window.location.href='/game'" class="px-6 py-2 bg-blue-800 text-white rounded-lg hover:bg-blue-900 transition">
            Game Info
        </button>
    </div>
</div>
{% endblock %}
