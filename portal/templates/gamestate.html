<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game State Information</title>
    <style>
        .nav-buttons {
            margin-bottom: 20px;
        }
        .game-state-section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .game-state-section h3 {
            margin-top: 0;
        }
    </style>
    <script>
        async function fetchGameStateData() {
            try {
                const response = await fetch('/gamestate/data');
                const data = await response.json();
                updateGameStateInfo(data);
            } catch (error) {
                console.error('Error fetching game state data:', error);
            }
        }

        function updateGameStateInfo(gameState) {
            const gameStateDiv = document.getElementById('game-state-info');
            gameStateDiv.innerHTML = '';

            // Define sections to organize the data
            const sections = {
                "Basic Info": ["wizard", "gameInProgress", "gameHasEnded", "easyMode", "rewardRoomsGenerated"],
                "Game Timers": ["absoluteTurnNumber", "milliseconds", "xpxpThisTurn", "monsterSpawnFuse"],
                "Gold and Resources": ["goldGenerated", "seed", "RNG"],
                "Game Depth": ["depthLevel", "deepestLevel"]
            };

            // Iterate over sections and create HTML elements for each
            for (const [sectionTitle, keys] of Object.entries(sections)) {
                const sectionDiv = document.createElement('div');
                sectionDiv.classList.add('game-state-section');

                const sectionHeader = document.createElement('h3');
                sectionHeader.textContent = sectionTitle;
                sectionDiv.appendChild(sectionHeader);

                // Add each key-value pair in the section
                keys.forEach(key => {
                    const value = gameState[key] !== undefined ? gameState[key] : "N/A";
                    const infoItem = document.createElement('p');
                    infoItem.textContent = `${key}: ${value}`;
                    sectionDiv.appendChild(infoItem);
                });

                gameStateDiv.appendChild(sectionDiv);
            }
        }

        setInterval(fetchGameStateData, 1000); // Update every 1 seconds
        window.onload = fetchGameStateData;
    </script>
</head>
<body>
    <div class="nav-buttons">
        <button onclick="window.location.href='/'">Tracker</button>
        <button onclick="window.location.href='/monsters'">Monsters</button>
        <button onclick="window.location.href='/player'">Player</button>
        <button onclick="window.location.href='/gamestate'">Game State</button>
    </div>
    
    <h1>K8s Dungeon Crawl</h1>
    <h2>Game State Information</h2>
    <div id="game-state-info">
        <!-- JavaScript will populate this area with game state data -->
    </div>
</body>
</html>
